{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart QGen â€” AI Learning System</title>
    
    <!-- Fonts: Space Grotesk (Headers) and Inter (Body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Main Futuristic CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <!-- Page-specific CSS block -->
    {% block styles %}{% endblock %}
</head>
<body class="futuristic-bg">

    <!-- Glassmorphic Navigation Bar -->
    <nav class="glass-nav">
        <div class="nav-container">
            <!-- Futuristic SVG Logo -->
            <a href="{% url 'paper_generator' %}" class="logo">
                <svg width="100" height="40" viewBox="0 0 100 40" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
                            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                        <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color: #00D4FF;" />
                            <stop offset="100%" style="stop-color: #B026FF;" />
                        </linearGradient>
                    </defs>
                    <text x="5" y="28" font-family="'Space Grotesk', sans-serif" font-size="28" font-weight="700" fill="url(#logo-gradient)" class="logo-text-glow">
                        QGen
                    </text>
                </svg>
            </a>
            
            <!-- Navigation Links -->
            <ul class="nav-links">
                <li>
                    <a href="{% url 'paper_generator' %}" class="nav-link {% if request.resolver_match.url_name == 'paper_generator' %}active{% endif %}">
                        Paper Generator
                    </a>
                </li>
                <li>
                    <a href="{% url 'mcq_test' %}" class="nav-link {% if request.resolver_match.url_name == 'mcq_test' %}active{% endif %}">
                        MCQ Practice
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="main-content">
        {% block content %}
        <!-- Page-specific content will be injected here -->
        {% endblock %}
    </main>

    <!-- CSRF Token for JS -->
    {% csrf_token %}
    
    <!-- Page-specific JS block -->
    {% block scripts %}{% endblock %}
</body>
</html>
